<!DOCTYPE html>
<html>
<head>
    
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers/AplicacionController.js"></script>
    <link rel="stylesheet" href="lib/css/styles.css">
</head>
<!-- ng-app es la directiva nativa de angular que me permite declarar la aplicación que controlaremos con los
  distintos controllers que implementemos, en este caso con la directiva ng-controller -->
  <!-- la doble expresión de {{}} o ng-bind nos permite acceder desde nuestro archivo app.js mediante el uso del $scope
    es decir en este caso "ejemplo" funciona como una simple variable y nuestro {{}} como un print sobre nuestro 
    navegador " -->
  <div>
    <div class="row" align="center">
      <img src="/lib/img/header.png" width="90%" >
      <nav-example></nav-example>
    </div>
  </div>
    
  <div class="container" ng-include="menu">
    
  </div>


<body ng-app="contactApp" >
    <div class="vertical-middle">
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title">Contacto</h2>
                </div>
                <div ng-controller="applicationController" class="panel-body">
                    <form ng-submit="submit(contactform)" name="contactform" method="post" action="" class="form-horizontal" role="form">
                        <div class="form-group" ng-class="{ 'has-error': contactform.inputName.$invalid && submitted }">
                            <label for="inputName" class="col-lg-4 control-label">Nombre</label>
                            <div class="col-lg-6">
                                <input ng-model="formData.inputName" type="text" class="form-control" id="inputName" name="inputName" placeholder="" required>
                            </div>
                        </div>
                        
                        <div class="form-group" ng-class="{ 'has-error': contactform.inputSubject.$invalid && submitted }">
                            <label for="inputSubject" class="col-lg-4 control-label">Empresa/Organización</label>
                            <div class="col-lg-6">
                                <input ng-model="formData.inputSubject" type="text" class="form-control" id="inputSubject" name="inputSubject" placeholder="" required>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': contactform.inputEmail.$invalid && submitted }">
                            <label for="inputEmail" class="col-lg-4 control-label">Email</label>
                            <div class="col-lg-6">
                                <input ng-model="formData.inputEmail" type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="" required>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': contactform.inputMessage.$invalid && submitted }">
                            <label for="inputMessage" class="col-lg-4 control-label">Mensaje</label>
                            <div class="col-lg-6">
                                <textarea ng-model="formData.inputMessage" class="form-control" rows="4" id="inputMessage" name="inputMessage" placeholder="" required></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-4 col-lg-6">
                                <button type="submit" class="btn btn-default" ng-disabled="submitButtonDisabled">
                                Enviar
                                </button>
                            </div>
                        </div>
                    </form>
                    <p ng-class="result" style="padding: 15px; margin: 0;">{{ resultMessage }}</p>
                </div>
            </div>
        </div>
    </div>
</body>
<div class="footer" align="center">
    <div class="row">
      <img src="/lib/img/footer.png" width="90%">
    </div>
  </div>
</html>
