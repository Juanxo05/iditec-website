
     <div class="row">
		
       	<img class="col-md-3" src="lib/img/contacto/web-iditec-img-6.png" >
    	
 		<div class="col-sm-8">
                <div ng-controller="ContactController" class="panel-body">
                    <form ng-submit="submit(contactform)" name="contactform" method="post" action="" class="form-horizontal" role="form">
                        <div class="form-group" ng-class="{ 'has-error': contactform.inputName.$invalid && submitted }">
                            <label for="inputName" class="col-lg-3 control-label">Nombre:</label>
                            <div class="col-lg-6">
                                <input ng-model="formData.inputName" type="text" class="form-control" id="inputName" name="inputName" placeholder="" required>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': contactform.inputSubject.$invalid && submitted }">
                            <label for="inputSubject" class="col-lg-3 control-label">Empresa/Organizaci√≥n:</label>
                            <div class="col-lg-6">
                                <input ng-model="formData.inputSubject" type="text" class="form-control" id="inputSubject" name="inputSubject" required>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': contactform.inputEmail.$invalid && submitted }">
                            <label for="inputEmail" class="col-lg-3 control-label">Correo Electronico:</label>
                            <div class="col-lg-6">
                                <input ng-model="formData.inputEmail" type="email" class="form-control" id="inputEmail" name="inputEmail" required>
                            </div>
                        </div>
                        
                        <div class="form-group" ng-class="{ 'has-error': contactform.inputMessage.$invalid && submitted }">
                            <label for="inputMessage" class="col-lg-3 control-label">Consulta:</label>
                            <div class="col-lg-6">
                                <textarea ng-model="formData.inputMessage" class="form-control" rows="4" id="inputMessage" name="inputMessage"  required></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-3 col-lg-6">
                                <button type="submit" class="btn btn-default" ng-disabled="submitButtonDisabled">
                                    Enviar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
   			</div>  
		</div>
